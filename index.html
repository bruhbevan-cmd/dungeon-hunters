<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Hunters - App</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0d0d0f; --card: #16161d; --text: #e0e0e0; --accent: #7289da; --warning: #f1c40f; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d2d3d; text-align: center; }
        
        /* Estilo do Aviso de Regras */
        .aviso-regras { 
            background: rgba(241, 196, 15, 0.1); 
            border: 1px solid var(--warning); 
            color: var(--warning); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            font-size: 0.85rem; 
            text-align: left;
            line-height: 1.4;
        }

        .floor-display { font-size: 3.5rem; font-weight: bold; color: #2ecc71; margin: 10px 0; }
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; color: white; cursor: pointer; }
        .btn-up { background: #2ecc71; } .btn-down { background: #e74c3c; }
        .btn-combat { background: #f39c12; margin-top: 10px; width: 100%; }
        .btn-combat.active { background: #ff0000; animation: blink 1s infinite; }
        .btn-toggle { background: #7289da; width: 100%; margin-top: 10px; }
        .btn-exit { background: #444; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #2d2d3d; }
        .in-combat { color: #ff4757; font-weight: bold; animation: blink 1.5s infinite; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: var(--accent);">DUNGEON HUNTERS</h2>

    <div class="card">
        <input type="text" id="userName" placeholder="Seu Nome no Discord">
        
        <div id="statusContainer" style="display:none;">
            <div class="aviso-regras">
                <strong>‚ö†Ô∏è LEMBRE-SE:</strong>
                <br>‚Ä¢ Fa√ßa as a√ß√µes no andar em que voc√™ parou.
                <br>‚Ä¢ Respeite as regras: n√£o suba de uma vez!
                <br>‚Ä¢ Saiu do Discord? Clique em <b>SAIR DA DUNGEON</b> abaixo.
            </div>

            <div id="floorNum" class="floor-display">1</div>
            <div style="font-size: 0.9rem; color: #888;">ANDAR ATUAL</div>
            <div class="btn-row">
                <button class="btn btn-down" onclick="changeFloor(-1)">‚ñº</button>
                <button class="btn btn-up" onclick="changeFloor(1)">‚ñ≤</button>
            </div>
            <button id="combatBtn" class="btn btn-combat" onclick="toggleCombat()">ENTRAR EM COMBATE</button>
            <button class="btn btn-exit" style="margin-top:10px; width:100%;" onclick="toggleDungeon(false)">SAIR DA DUNGEON</button>
        </div>

        <div id="joinContainer">
            <button class="btn btn-toggle" onclick="toggleDungeon(true)">ENTRAR NA DUNGEON</button>
        </div>
    </div>

    <div class="card">
        <h3>üìç Mapa da Dungeon</h3>
        <div id="globalList">Buscando aventureiros...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function toggleDungeon(entering) {
            const name = document.getElementById('userName').value.trim();
            if(!name) return alert("Digite seu nome!");
            
            const ref = db.ref('players/' + name);
            if(entering) {
                ref.update({ name: name, floor: 1, online: true, combat: false });
                document.getElementById('statusContainer').style.display = 'block';
                document.getElementById('joinContainer').style.display = 'none';
            } else {
                ref.update({ online: false, combat: false });
                document.getElementById('statusContainer').style.display = 'none';
                document.getElementById('joinContainer').style.display = 'block';
            }
        }

        function changeFloor(val) {
            const name = document.getElementById('userName').value.trim();
            const ref = db.ref('players/' + name);
            ref.once('value').then(snap => {
                let current = (snap.val()?.floor || 1) + val;
                if(current < 1) current = 1;
                ref.update({ floor: current });
                document.getElementById('floorNum').innerText = current;
            });
        }

        function toggleCombat() {
            const name = document.getElementById('userName').value.trim();
            const ref = db.ref('players/' + name);
            ref.once('value', snap => {
                const isCombat = !snap.val().combat;
                ref.update({ combat: isCombat });
                const btn = document.getElementById('combatBtn');
                btn.innerText = isCombat ? "EM COMBATE!" : "ENTRAR EM COMBATE";
                btn.className = isCombat ? "btn btn-combat active" : "btn btn-combat";
            });
        }

        db.ref('players').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const p = child.val();
                if(p.online && p.name) {
                    html += `<div class="player-item">
                        <div style="text-align:left"><span class="${p.combat ? 'in-combat' : ''}">${p.name}</span><br>
                        <small style="color:#7289da; text-transform:uppercase;">${p.rank || 'Cobre'}</small></div>
                        <div style="font-weight:bold; font-size:1.5rem;">${p.floor}¬∫</div>
                    </div>`;
                }
            });
            document.getElementById('globalList').innerHTML = html || "Dungeon vazia...";
        });
    </script>
</body>
    </html>
