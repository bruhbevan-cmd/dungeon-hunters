<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Hunters - App</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0d0d0f; --card: #16161d; --text: #e0e0e0; --accent: #7289da; --warning: #f1c40f; --discord-blue: #5865F2; --discord-green: #2ecc71; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d2d3d; text-align: center; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; margin-right: 12px; }
        .player-info { display: flex; align-items: center; }
        .rank-cobre { color: #e67e22; } .rank-master { color: #e74c3c; font-weight: 900; }
        .floor-display { font-size: 3.5rem; font-weight: bold; color: #2ecc71; margin: 10px 0; }
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; color: white; cursor: pointer; }
        .btn-up { background: #2ecc71; } .btn-down { background: #e74c3c; }
        .btn-combat { background: #444; margin-top: 10px; width: 100%; }
        .btn-combat.active { background: #f39c12; color: #000; }
        .btn-group { background: #6c5ce7; width: 100%; margin-top: 10px; }
        .btn-exit { background: #444; margin-top: 10px; width: 100%; }
        .group-tag { font-size: 0.7rem; background: #6c5ce7; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #2d2d3d; }
        .name-normal { color: #2ecc71; font-weight: bold; }
        .name-combat { color: #f39c12; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: var(--accent);">DUNGEON HUNTERS</h2>
    
    <div class="card">
        <input type="text" id="userName" placeholder="Seu Personagem">
        <input type="text" id="userPhoto" placeholder="Link da Foto">
        
        <div id="joinContainer">
            <button class="btn btn-up" style="width:100%" onclick="toggleDungeon(true)">ENTRAR NA DUNGEON</button>
        </div>

        <div id="statusContainer" style="display:none;">
            <div id="groupInfo" style="margin-bottom: 10px; color: #6c5ce7; font-weight: bold; display: none;">L√çDER DE GRUPO</div>
            <div id="floorNum" class="floor-display">1</div>
            <div id="controlButtons">
                <div class="btn-row">
                    <button class="btn btn-down" onclick="changeFloor(-1)">‚ñº</button>
                    <button class="btn btn-up" onclick="changeFloor(1)">‚ñ≤</button>
                </div>
            </div>
            <div id="followingMsg" style="display:none; color: #aaa; margin: 10px 0;">Seguindo o L√≠der...</div>
            
            <button id="combatBtn" class="btn btn-combat" onclick="toggleCombat()">ENTRAR EM COMBATE</button>
            
            <div id="groupArea" style="border-top: 1px solid #333; margin-top: 15px; padding-top: 10px;">
                <input type="text" id="inviteName" placeholder="Nome do parceiro para convidar">
                <button class="btn btn-group" onclick="createGroup()">CONVIDAR PARA GRUPO</button>
                <button id="leaveGroupBtn" class="btn" style="background:#555; display:none; width:100%; margin-top:5px;" onclick="leaveGroup()">SAIR DO GRUPO</button>
            </div>

            <button class="btn btn-exit" onclick="toggleDungeon(false)">SAIR DA DUNGEON</button>
        </div>
    </div>

    <div class="card">
        <h3>üìç Mapa da Dungeon</h3>
        <div id="globalList">Buscando aventureiros...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";

        function monitorarStatus(name) {
            db.ref('players/' + name).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                
                document.getElementById('floorNum').innerText = data.floor;
                
                // L√≥gica de Grupo
                if(data.leader) {
                    document.getElementById('groupInfo').style.display = 'block';
                    document.getElementById('groupInfo').innerText = "VOC√ä √â O L√çDER";
                    document.getElementById('controlButtons').style.display = 'block';
                    document.getElementById('followingMsg').style.display = 'none';
                    document.getElementById('leaveGroupBtn').style.display = 'block';
                } else if (data.groupID) {
                    document.getElementById('groupInfo').style.display = 'block';
                    document.getElementById('groupInfo').innerText = "EM GRUPO (MEMBRO)";
                    document.getElementById('controlButtons').style.display = 'none';
                    document.getElementById('followingMsg').style.display = 'block';
                    document.getElementById('leaveGroupBtn').style.display = 'block';
                } else {
                    document.getElementById('groupInfo').style.display = 'none';
                    document.getElementById('controlButtons').style.display = 'block';
                    document.getElementById('followingMsg').style.display = 'none';
                    document.getElementById('leaveGroupBtn').style.display = 'none';
                }
            });
        }

        function toggleDungeon(entering) {
            myName = document.getElementById('userName').value.trim();
            const photo = document.getElementById('userPhoto').value.trim() || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            if(!myName) return alert("Digite seu nome!");

            if(entering) {
                db.ref('players/' + myName).update({ name: myName, photo: photo, floor: 1, online: true, combat: false, leader: false, groupID: "" });
                document.getElementById('statusContainer').style.display = 'block';
                document.getElementById('joinContainer').style.display = 'none';
                monitorarStatus(myName);
            } else {
                db.ref('players/' + myName).update({ online: false, groupID: "", leader: false });
                location.reload();
            }
        }

        function changeFloor(val) {
            db.ref('players/' + myName).once('value', snap => {
                const data = snap.val();
                let newFloor = (data.floor || 1) + val;
                if(newFloor < 1) newFloor = 1;

                // Se for l√≠der, atualiza todos do grupo
                if(data.leader && data.groupID) {
                    db.ref('players').once('value', allSnap => {
                        allSnap.forEach(child => {
                            if(child.val().groupID === data.groupID) {
                                db.ref('players/' + child.key).update({ floor: newFloor });
                            }
                        });
                    });
                } else {
                    db.ref('players/' + myName).update({ floor: newFloor });
                }
            });
        }

        function createGroup() {
            const partner = document.getElementById('inviteName').value.trim();
            if(!partner || partner === myName) return alert("Nome do parceiro inv√°lido!");
            
            const gID = "grp_" + myName;
            db.ref('players/' + myName).update({ groupID: gID, leader: true });
            db.ref('players/' + partner).update({ groupID: gID, leader: false });
            alert("Grupo formado com " + partner);
        }

        function leaveGroup() {
            db.ref('players/' + myName).update({ groupID: "", leader: false });
        }

        function toggleCombat() {
            const ref = db.ref('players/' + myName + '/combat');
            ref.once('value', snap => ref.set(!snap.val()));
        }

        db.ref('players').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const p = child.val();
                if(p.online) {
                    let nameClass = p.combat ? "name-combat" : "name-normal";
                    let groupTag = p.groupID ? `<span class="group-tag">GRUPO</span>` : "";
                    html += `<div class="player-item">
                        <div class="player-info">
                            <img src="${p.photo}" class="avatar">
                            <div style="text-align:left">
                                <span class="${nameClass}">${p.name}</span>${groupTag}<br>
                                <small style="color:#aaa">${p.rank || 'Cobre'}</small>
                            </div>
                        </div>
                        <div style="font-weight:bold; font-size:1.5rem; color:#2ecc71;">${p.floor}¬∫</div>
                    </div>`;
                }
            });
            document.getElementById('globalList').innerHTML = html;
        });
    </script>
</body>
</html>
