<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Geral - Dungeon Hunters</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --gold: #f3e5ab;
            --dark-wood: #2c1b10;
            --paper: #f4e4bc;
        }
        body {
            background: var(--dark-wood);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #3d2411;
            font-family: 'Georgia', serif;
            margin: 0; padding: 20px;
            padding-bottom: 100px;
        }
        h1 { text-align: center; color: var(--gold); text-shadow: 2px 2px 4px #000; font-size: 2.5rem; }
        
        /* Sistema de Categorias */
        .categorias { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab-btn { background: #5d3a1a; color: var(--gold); border: 1px solid var(--gold); padding: 10px 18px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: #3d2411; box-shadow: 0 0 10px var(--gold); }

        /* Vitrine de Itens */
        .vitrine {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto;
        }

        .item-card {
            background: var(--paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border: 2px solid #d2b48c;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }
        .item-card:hover { transform: translateY(-5px); }
        .item-img { width: 100%; height: 200px; border-radius: 5px; object-fit: cover; border: 1px solid #3d2411; margin-bottom: 12px; }
        .item-nome { font-size: 1.3rem; font-weight: bold; text-align: center; border-bottom: 2px solid #3d2411; margin-bottom: 10px; padding-bottom: 5px; }
        .item-desc { font-size: 0.9rem; font-style: italic; margin-bottom: 12px; flex-grow: 1; line-height: 1.3; }
        .item-bonus { background: rgba(139, 0, 0, 0.1); padding: 8px; border-radius: 4px; font-size: 0.85rem; color: #8b0000; font-weight: bold; margin-bottom: 12px; text-align: center; border: 1px solid rgba(139,0,0,0.2); }
        .item-preco { font-size: 1.2rem; font-weight: bold; color: #228b22; text-align: center; margin-bottom: 15px; }

        .btn-comprar { background: #228b22; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 5px; font-weight: bold; width: 100%; font-size: 1rem; }
        .btn-comprar:hover { background: #1a6b1a; }
        
        /* Modais */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--paper); padding: 30px; border: 5px double #3d2411;
            box-shadow: 0 0 100px #000; z-index: 10000; display: none; width: 90%; max-width: 450px;
        }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #3d2411; box-sizing: border-box; background: #fffcf0; font-family: 'Georgia', serif; }
        
        .btn-mestre-float { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; border: 1px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 999; font-size: 1.2rem; }

        #loginLoja { text-align: center; margin-top: 100px; }
    </style>
</head>
<body>

    <div id="loginLoja">
        <div style="background: var(--paper); display: inline-block; padding: 40px; border: 3px solid #3d2411; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.5);">
            <h2 style="margin-top:0">üõí Mercado de Itens</h2>
            <p>Quem ousa entrar no mercado hoje?</p>
            <input type="text" id="compradorNome" placeholder="Nome do Personagem" style="text-align:center"><br>
            <button class="btn-comprar" style="margin-top: 15px;" onclick="entrarLoja()">Entrar na Loja</button>
        </div>
    </div>

    <div id="lojaConteudo" style="display: none;">
        <h1>üõí Mercado de Itens</h1>
        <p style="text-align: center; color: var(--gold); font-size: 1.2rem; margin-bottom: 30px;">Boas compras, <span id="nomeUser" style="text-decoration: underline;"></span>!</p>
        
        <div class="categorias">
            <button class="tab-btn active" onclick="filtrar('todos')">Tudo</button>
            <button class="tab-btn" onclick="filtrar('arma')">‚öîÔ∏è Armas</button>
            <button class="tab-btn" onclick="filtrar('armadura')">üõ°Ô∏è Armaduras</button>
            <button class="tab-btn" onclick="filtrar('pocao')">üß™ Po√ß√µes</button>
            <button class="tab-btn" onclick="filtrar('vestimenta')">üß• Vestimentas</button>
        </div>

        <div class="vitrine" id="vitrineItens">
            </div>

        <button class="btn-mestre-float" onclick="abrirAdmin()">üõ†Ô∏è</button>
    </div>

    <div id="modalAdmin" class="modal">
        <h3 style="text-align:center; margin-top:0;">üõ†Ô∏è Adicionar Item ao Estoque</h3>
        <input type="text" id="iNome" placeholder="Nome do Item (Ex: Espada de Ferro)">
        <select id="iCat">
            <option value="arma">‚öîÔ∏è Arma</option>
            <option value="armadura">üõ°Ô∏è Armadura</option>
            <option value="pocao">üß™ Po√ß√£o</option>
            <option value="vestimenta">üß• Vestimenta</option>
        </select>
        <input type="text" id="iImg" placeholder="URL da Imagem do Item">
        <input type="text" id="iBonus" placeholder="B√¥nus (Ex: +10 de Defesa)">
        <input type="number" id="iPreco" placeholder="Pre√ßo (Moedas)">
        <textarea id="iDesc" rows="3" placeholder="Descri√ß√£o curta do item..."></textarea>
        
        <button class="btn-comprar" onclick="salvarItem()">CADASTRAR ITEM</button>
        <button class="btn-comprar" style="background:#8b0000; margin-top:10px;" onclick="document.getElementById('modalAdmin').style.display='none'">CANCELAR</button>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE (Mesma da Dungeon)
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // CONFIGURA√á√ÉO DISCORD WEBHOOK
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1473668984573526221/4jiFa-qnooNpJ8V9meFh38n7OdEJ3YVMDec2hoPY68S-dJ3C6Mgn_t8uwoyr2VSFgI-K";

        let usuario = "";
        let filtroAtual = "todos";
        let ehMestre = false;

        function entrarLoja() {
            usuario = document.getElementById('compradorNome').value.trim();
            if(!usuario) return alert("Por favor, aventureiro, diga seu nome!");
            document.getElementById('loginLoja').style.display = 'none';
            document.getElementById('lojaConteudo').style.display = 'block';
            document.getElementById('nomeUser').innerText = usuario;
            carregarItens();
        }

        function abrirAdmin() {
            const senha = prompt("Acesso restrito ao Mercador:");
            if(senha === "123") { // Senha padr√£o
                ehMestre = true;
                document.getElementById('modalAdmin').style.display = 'block';
                carregarItens();
                alert("Acesso concedido!");
            } else {
                alert("Saia daqui! Apenas o mercador pode mexer no estoque.");
            }
        }

        function salvarItem() {
            const item = {
                nome: document.getElementById('iNome').value,
                cat: document.getElementById('iCat').value,
                img: document.getElementById('iImg').value || "https://via.placeholder.com/200",
                bonus: document.getElementById('iBonus').value,
                preco: document.getElementById('iPreco').value,
                desc: document.getElementById('iDesc').value
            };

            if(!item.nome || !item.preco) return alert("Nome e Pre√ßo s√£o obrigat√≥rios!");

            db.ref('loja').push(item).then(() => {
                alert("Novo item exposto na vitrine!");
                document.getElementById('modalAdmin').style.display = 'none';
                // Limpar campos
                document.getElementById('iNome').value = "";
                document.getElementById('iPreco').value = "";
                document.getElementById('iDesc').value = "";
            });
        }

        function comprar(nomeItem, preco) {
            if(confirm(`Confirmar compra de ${nomeItem} por ${preco} moedas?`)) {
                // Envio para o Discord
                const payload = {
                    embeds: [{
                        title: "üõí Novo Pedido de Compra",
                        color: 3066993, // Cor Verde √Ågua
                        fields: [
                            { name: "üë§ Jogador", value: usuario, inline: true },
                            { name: "üì¶ Item Adquirido", value: nomeItem, inline: true },
                            { name: "üí∞ Valor", value: preco + " moedas", inline: true },
                            { name: "üìã Status", value: "Favor realizar o desconto no UnbelievaBoat." }
                        ],
                        footer: { text: "Dungeon Hunters Store" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(() => {
                    alert(`Pedido enviado para o Discord!\nO mestre ir√° descontar ${preco} moedas do seu saldo no UnbelievaBoat e entregar o item.`);
                }).catch(err => {
                    alert("Erro ao conectar com o Discord. Avise o mestre!");
                    console.error(err);
                });
            }
        }

        function removerItem(id) {
            if(confirm("Deseja retirar este item permanentemente do estoque?")) {
                db.ref('loja/' + id).remove();
            }
        }

        function filtrar(c) {
            filtroAtual = c;
            // Atualizar bot√µes visuais
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            carregarItens();
        }

        function carregarItens() {
            db.ref('loja').on('value', snap => {
                let html = "";
                snap.forEach(child => {
                    const i = child.val();
                    const id = child.key;

                    // Filtro de Categoria
                    if(filtroAtual !== 'todos' && i.cat !== filtroAtual) return;

                    let btnAdmin = ehMestre ? `<button onclick="removerItem('${id}')" style="background:#8b0000; color:white; border:none; padding:8px; margin-top:10px; cursor:pointer; width:100%; border-radius:4px; font-weight:bold;">üóëÔ∏è EXCLUIR ITEM</button>` : "";

                    html += `
                    <div class="item-card">
                        <img src="${i.img}" class="item-img" onerror="this.src='https://via.placeholder.com/200?text=Sem+Imagem'">
                        <div class="item-nome">${i.nome}</div>
                        <div class="item-desc">${i.desc}</div>
                        <div class="item-bonus">‚ú® ${i.bonus}</div>
                        <div class="item-preco">üí∞ ${i.preco} Liras</div>
                        <button class="btn-comprar" onclick="comprar('${i.nome}', '${i.preco}')">COMPRAR</button>
                        ${btnAdmin}
                    </div>`;
                });
                document.getElementById('vitrineItens').innerHTML = html || "<p style='text-align:center; color:white; grid-column: 1/-1;'>O estoque est√° vazio no momento.</p>";
            });
        }
    </script>
</body>
    </html>
