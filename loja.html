<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Geral - Dungeon Hunters</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --gold: #f3e5ab;
            --dark-wood: #2c1b10;
            --paper: #f4e4bc;
        }
        body {
            background: var(--dark-wood);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #3d2411;
            font-family: 'Georgia', serif;
            margin: 0; padding: 20px;
        }
        h1 { text-align: center; color: var(--gold); text-shadow: 2px 2px 4px #000; }
        
        .categorias { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { background: #5d3a1a; color: var(--gold); border: 1px solid var(--gold); padding: 8px 15px; cursor: pointer; border-radius: 5px; }
        .tab-btn.active { background: var(--gold); color: #3d2411; font-weight: bold; }

        .vitrine {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }

        .item-card {
            background: var(--paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border: 2px solid #d2b48c;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .item-card:hover { transform: translateY(-5px); }
        .item-img { width: 100%; height: 180px; border-radius: 5px; object-fit: cover; border: 1px solid #3d2411; margin-bottom: 10px; }
        .item-nome { font-size: 1.2rem; font-weight: bold; text-align: center; border-bottom: 1px solid #3d2411; margin-bottom: 8px; }
        .item-desc { font-size: 0.85rem; font-style: italic; margin-bottom: 10px; flex-grow: 1; }
        .item-bonus { background: rgba(0,0,0,0.05); padding: 5px; border-radius: 4px; font-size: 0.8rem; color: #8b0000; font-weight: bold; margin-bottom: 10px; }
        .item-preco { font-size: 1.1rem; font-weight: bold; color: #228b22; text-align: center; margin-bottom: 10px; }

        .btn-comprar { background: #228b22; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        
        /* Modais e Forms */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--paper); padding: 25px; border: 4px double #3d2411;
            box-shadow: 0 0 100px #000; z-index: 10000; display: none; width: 90%; max-width: 450px;
        }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #3d2411; box-sizing: border-box; }
        
        .btn-mestre { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; border: 1px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 999; }
    </style>
</head>
<body>

    <div id="loginLoja" style="text-align: center; margin-top: 100px;">
        <div style="background: var(--paper); display: inline-block; padding: 30px; border: 2px solid #3d2411; border-radius: 8px;">
            <h2>üõí Bem-vindo √† Loja do Reino</h2>
            <input type="text" id="compradorNome" placeholder="Seu Nome de Personagem"><br>
            <button class="btn-comprar" style="width: 100%; margin-top: 10px;" onclick="entrarLoja()">Entrar na Loja</button>
        </div>
    </div>

    <div id="lojaConteudo" style="display: none;">
        <h1>üõí Mercado de Itens</h1>
        <p style="text-align: center; color: var(--gold);">Boas compras, <span id="nomeUser"></span>!</p>
        
        <div class="categorias">
            <button class="tab-btn active" onclick="filtrar('todos')">Tudo</button>
            <button class="tab-btn" onclick="filtrar('arma')">‚öîÔ∏è Armas</button>
            <button class="tab-btn" onclick="filtrar('armadura')">üõ°Ô∏è Armaduras</button>
            <button class="tab-btn" onclick="filtrar('pocao')">üß™ Po√ß√µes</button>
            <button class="tab-btn" onclick="filtrar('vestimenta')">üß• Vestimentas</button>
        </div>

        <div class="vitrine" id="vitrineItens"></div>
        <button class="btn-mestre" onclick="abrirAdmin()">üõ†Ô∏è</button>
    </div>

    <div id="modalAdmin" class="modal">
        <h3 style="text-align:center">üõ†Ô∏è Adicionar Item</h3>
        <input type="text" id="iNome" placeholder="Nome do Item">
        <select id="iCat">
            <option value="arma">Arma</option>
            <option value="armadura">Armadura</option>
            <option value="pocao">Po√ß√£o</option>
            <option value="vestimenta">Vestimenta</option>
        </select>
        <input type="text" id="iImg" placeholder="Link da Imagem">
        <input type="text" id="iBonus" placeholder="B√¥nus (Ex: +2 de Ataque)">
        <input type="number" id="iPreco" placeholder="Pre√ßo em Liras/Moedas">
        <textarea id="iDesc" rows="3" placeholder="Descri√ß√£o curta..."></textarea>
        <button class="btn-comprar" onclick="salvarItem()" style="width:100%">Cadastrar Item</button>
        <button class="btn-comprar" style="background:#8b0000; width:100%; margin-top:5px;" onclick="document.getElementById('modalAdmin').style.display='none'">Fechar</button>
    </div>

    <script>
        // Use a mesma config do Firebase que voc√™ j√° tem
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let usuario = "";
        let filtroAtual = "todos";
        let ehMestre = false;

        function entrarLoja() {
            usuario = document.getElementById('compradorNome').value.trim();
            if(!usuario) return alert("Identifique seu her√≥i!");
            document.getElementById('loginLoja').style.display = 'none';
            document.getElementById('lojaConteudo').style.display = 'block';
            document.getElementById('nomeUser').innerText = usuario;
            carregarItens();
        }

        function abrirAdmin() {
            const senha = prompt("Senha do Mercador:");
            if(senha === "123") { // Sua senha aqui
                ehMestre = true;
                document.getElementById('modalAdmin').style.display = 'block';
                carregarItens();
            }
        }

        function salvarItem() {
            const item = {
                nome: document.getElementById('iNome').value,
                cat: document.getElementById('iCat').value,
                img: document.getElementById('iImg').value || "https://via.placeholder.com/150",
                bonus: document.getElementById('iBonus').value,
                preco: document.getElementById('iPreco').value,
                desc: document.getElementById('iDesc').value
            };
            db.ref('loja').push(item).then(() => {
                alert("Item adicionado ao estoque!");
                document.getElementById('modalAdmin').style.display = 'none';
            });
        }

        function comprar(nomeItem, preco) {
            if(confirm(`Deseja comprar ${nomeItem} por ${preco} moedas?`)) {
                alert(`Pedido enviado! O mestre ir√° descontar ${preco} moedas do seu saldo no UnbelievaBoat e entregar o item.`);
                // Aqui voc√™ pode adicionar um Webhook para avisar no seu Discord
            }
        }

        function remover(id) {
            if(confirm("Remover item do estoque?")) db.ref('loja/' + id).remove();
        }

        function filtrar(c) {
            filtroAtual = c;
            carregarItens();
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function carregarItens() {
            db.ref('loja').on('value', snap => {
                let html = "";
                snap.forEach(child => {
                    const i = child.val();
                    if(filtroAtual !== 'todos' && i.cat !== filtroAtual) return;

                    let btnAdmin = ehMestre ? `<button onclick="remover('${child.key}')" style="background:#8b0000; color:white; border:none; padding:5px; margin-top:5px; cursor:pointer; border-radius:3px;">Excluir</button>` : "";

                    html += `
                    <div class="item-card">
                        <img src="${i.img}" class="item-img">
                        <div class="item-nome">${i.nome}</div>
                        <div class="item-desc">${i.desc}</div>
                        <div class="item-bonus">‚ú® ${i.bonus}</div>
                        <div class="item-preco">üí∞ ${i.preco} Liras</div>
                        <button class="btn-comprar" onclick="comprar('${i.nome}', '${i.preco}')">COMPRAR</button>
                        ${btnAdmin}
                    </div>`;
                });
                document.getElementById('vitrineItens').innerHTML = html || "<p style='color:white; text-align:center; grid-column: 1/-1;'>O estoque est√° vazio.</p>";
            });
        }
    </script>
</body>
</html>
