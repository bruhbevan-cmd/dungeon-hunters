<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Miss√µes - Taverna</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body {
            background: #2c1b10;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #3d2411;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 150px;
        }
        h1 { text-align: center; color: #f3e5ab; text-shadow: 2px 2px 4px #000; font-size: 2.5rem; }
        
        /* Mural */
        .mural {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pergaminho {
            background: #f4e4bc;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 25px;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            border: 1px solid #d2b48c;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .tag { position: absolute; top: 10px; right: 10px; padding: 5px 10px; border-radius: 3px; font-size: 0.7rem; font-weight: bold; color: white; }
        .tipo-combate { background: #8b0000; }
        .tipo-coleta { background: #228b22; }
        .tipo-expedicao { background: #4169e1; }

        .missao-titulo { font-size: 1.4rem; border-bottom: 2px solid #3d2411; margin-bottom: 12px; font-weight: bold; text-align: center; }
        .desc { font-style: italic; margin-top: 15px; flex-grow: 1; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; }
        .recompensa { margin-top: 15px; padding: 10px; border: 1px dashed #3d2411; text-align: center; font-weight: bold; color: #228b22; }

        /* Pain√©is Flutuantes */
        .modal-mestre {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #f3e5ab;
            padding: 20px;
            border: 4px double #3d2411;
            box-shadow: 0 0 100px #000;
            z-index: 10000;
            display: none;
            width: 90%;
            max-width: 400px;
        }

        input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #3d2411; box-sizing: border-box; }
        
        .btn { background: #5d3a1a; color: #f4e4bc; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }

        /* Bot√£o Mestre Vis√≠vel para teste */
        .btn-abrir-login {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid #f3e5ab;
            border-radius: 50%;
            width: 50px; height: 50px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>üìú Mural de Miss√µes</h1>

    <div class="mural" id="muralMissoes"></div>

    <button class="btn-abrir-login" onclick="mostrarLogin()">üõ†Ô∏è</button>

    <div id="modalLogin" class="modal-mestre">
        <h3 style="text-align:center">Acesso do Mestre</h3>
        <input type="password" id="senhaInput" placeholder="Digite a senha secreta">
        <button class="btn" onclick="verificarSenha()">Entrar</button>
        <button class="btn" style="background:#8b0000" onclick="fecharModais()">Cancelar</button>
    </div>

    <div id="painelCriar" class="modal-mestre" style="max-width: 500px;">
        <h3 style="text-align:center">üìú Nova Miss√£o</h3>
        <input type="text" id="qTitulo" placeholder="T√≠tulo">
        <select id="qTipo">
            <option value="combate">Combate</option>
            <option value="coleta">Coleta</option>
            <option value="expedicao">Expedi√ß√£o</option>
        </select>
        <input type="text" id="qLocal" placeholder="Local">
        <input type="text" id="qTempo" placeholder="Prazo">
        <input type="text" id="qRecompensa" placeholder="Recompensa">
        <input type="text" id="qRequisito" placeholder="Requisito">
        <textarea id="qDesc" rows="4" placeholder="Descri√ß√£o..."></textarea>
        <button class="btn" style="background:#228b22" onclick="postar()">Pregar no Mural</button>
        <button class="btn" style="background:#8b0000" onclick="fecharModais()">Sair</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let eMestre = false;
        const SENHA_MESTRE = "123"; // <--- COLOQUE SUA SENHA AQUI

        function mostrarLogin() {
            document.getElementById('modalLogin').style.display = 'block';
        }

        function fecharModais() {
            document.getElementById('modalLogin').style.display = 'none';
            document.getElementById('painelCriar').style.display = 'none';
        }

        function verificarSenha() {
            const senha = document.getElementById('senhaInput').value;
            if(senha === SENHA_MESTRE) {
                eMestre = true;
                fecharModais();
                document.getElementById('painelCriar').style.display = 'block';
                renderizar();
                alert("Bem-vindo, Mestre!");
            } else {
                alert("Senha errada!");
            }
        }

        function renderizar() {
            db.ref('missoes').on('value', snap => {
                let html = "";
                snap.forEach(child => {
                    const m = child.val();
                    let btnExcluir = eMestre ? `<button onclick="remover('${child.key}')" style="background:#8b0000; color:white; border:none; padding:8px; margin-top:10px; cursor:pointer; width:100%;">üóëÔ∏è Remover</button>` : "";
                    
                    html += `<div class="pergaminho">
                        <div class="tag tipo-${m.tipo}">${m.tipo}</div>
                        <div class="missao-titulo">${m.titulo}</div>
                        <div class="desc"><strong>Onde:</strong> ${m.local}<br><strong>Prazo:</strong> ${m.tempo}<br><strong>Obs:</strong> ${m.requisito}<br><br>${m.desc}</div>
                        <div class="recompensa">üí∞ ${m.recompensa}</div>
                        <button class="btn" onclick="alert('Aceito!')">Aceitar Miss√£o</button>
                        ${btnExcluir}
                    </div>`;
                });
                document.getElementById('muralMissoes').innerHTML = html || "<p style='color:white; text-align:center'>Nenhuma miss√£o no mural.</p>";
            });
        }

        function postar() {
            const m = {
                titulo: document.getElementById('qTitulo').value,
                tipo: document.getElementById('qTipo').value,
                local: document.getElementById('qLocal').value,
                tempo: document.getElementById('qTempo').value,
                recompensa: document.getElementById('qRecompensa').value,
                requisito: document.getElementById('qRequisito').value,
                desc: document.getElementById('qDesc').value
            };
            if(!m.titulo) return;
            db.ref('missoes').push(m).then(() => {
                fecharModais();
                alert("Publicado!");
            });
        }

        function remover(id) {
            if(confirm("Apagar miss√£o?")) db.ref('missoes/' + id).remove();
        }

        renderizar();
    </script>
</body>
</html>
