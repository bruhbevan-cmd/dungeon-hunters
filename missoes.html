<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Miss√µes - Taverna</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body {
            background: #2c1b10;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #3d2411;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
        }
        h1 { text-align: center; color: #f3e5ab; text-shadow: 2px 2px 4px #000; font-size: 2.5rem; margin-bottom: 30px; }
        
        .mural {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pergaminho {
            background: #f4e4bc;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 25px;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            border: 1px solid #d2b48c;
            position: relative;
            display: flex;
            flex-direction: column;
            border-bottom: 4px solid #d2b48c;
        }

        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }
        .tipo-combate { background: #8b0000; }
        .tipo-coleta { background: #228b22; }
        .tipo-expedicao { background: #4169e1; }

        .missao-titulo { font-size: 1.4rem; border-bottom: 2px solid #3d2411; margin-bottom: 12px; padding-bottom: 5px; font-weight: bold; text-align: center; }
        .info-row { font-size: 0.85rem; margin: 6px 0; }
        .info-row strong { color: #5d3a1a; }
        .desc { font-style: italic; font-size: 0.95rem; margin-top: 15px; flex-grow: 1; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; }
        
        .recompensa { 
            margin-top: 15px; 
            padding: 10px; 
            background: rgba(0,0,0,0.05); 
            border: 1px dashed #3d2411;
            text-align: center;
            font-weight: bold;
            color: #228b22;
        }

        .btn-aceitar {
            background: #5d3a1a;
            color: #f4e4bc;
            border: none;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 4px;
        }

        /* Painel Administrativo */
        #painelMestre {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: #f3e5ab;
            padding: 25px;
            border-radius: 10px;
            border: 5px double #3d2411;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            z-index: 9999;
            display: none; /* Inicia escondido */
        }
        input, textarea, select {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #3d2411; box-sizing: border-box; background: #fffcf0;
        }

        /* O BOT√ÉO QUE N√ÉO ESTAVA FUNCIONANDO */
        .btn-mestre-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05); /* Quase invis√≠vel */
            border: none;
            cursor: pointer;
            z-index: 10000; /* Sempre no topo de tudo */
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>üìú Mural de Miss√µes da Taverna</h1>

    <div class="mural" id="muralMissoes">
        <p style="text-align:center; color: #f4e4bc;">Carregando pergaminhos...</p>
    </div>

    <button class="btn-mestre-trigger" onclick="abrirLoginMestre()">üõ†Ô∏è</button>

    <div id="painelMestre">
        <h3 style="text-align: center; margin-top: 0;">üõ†Ô∏è POSTAR MISS√ÉO</h3>
        <input type="text" id="qTitulo" placeholder="T√≠tulo da Miss√£o">
        <select id="qTipo">
            <option value="combate">‚öîÔ∏è Combate</option>
            <option value="coleta">üåø Coleta</option>
            <option value="expedicao">üó∫Ô∏è Expedi√ß√£o</option>
        </select>
        <input type="text" id="qLocal" placeholder="Local">
        <input type="text" id="qTempo" placeholder="Dura√ß√£o">
        <input type="text" id="qRecompensa" placeholder="Recompensa">
        <input type="text" id="qRequisito" placeholder="Requisito">
        <textarea id="qDesc" rows="4" placeholder="Descri√ß√£o detalhada..."></textarea>
        
        <button class="btn-aceitar" onclick="postarMissao()" style="background: #228b22;">PREGAR NO MURAL</button>
        <button class="btn-aceitar" onclick="fecharPainel()" style="background: #8b0000; margin-top: 5px;">FECHAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsq9HAbLMReGnDX9jfRnChPF-R0f0rDfA",
            authDomain: "dungeon-hunters-15a90.firebaseapp.com",
            databaseURL: "https://dungeon-hunters-15a90-default-rtdb.firebaseio.com",
            projectId: "dungeon-hunters-15a90",
            storageBucket: "dungeon-hunters-15a90.firebasestorage.app",
            messagingSenderId: "386699061769",
            appId: "1:386699061769:web:30f9023befc43da2ab66d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let eMestre = false;

        function abrirLoginMestre() {
            console.log("Tentando abrir login...");
            const senha = prompt("Identifique-se, Mestre:");
            if (senha === hunters123") { // <<--- SUA SENHA AQUI
                eMestre = true;
                document.getElementById('painelMestre').style.display = 'block';
                renderizarMural();
                alert("Acesso liberado!");
            } else if (senha !== null) {
                alert("Senha incorreta!");
            }
        }

        function fecharPainel() {
            document.getElementById('painelMestre').style.display = 'none';
        }

        function renderizarMural() {
            db.ref('missoes').on('value', snap => {
                let html = "";
                snap.forEach(child => {
                    const m = child.val();
                    let btnExcluir = eMestre ? `<button onclick="removerMissao('${child.key}')" style="background:#8b0000; color:white; border:none; padding:8px; margin-top:10px; cursor:pointer; width:100%; border-radius:4px;">üóëÔ∏è REMOVER</button>` : "";
                    
                    html += `
                    <div class="pergaminho">
                        <div class="tag tipo-${m.tipo}">${m.tipo}</div>
                        <div class="missao-titulo">${m.titulo}</div>
                        <div class="info-row"><strong>üìç LOCAL:</strong> ${m.local}</div>
                        <div class="info-row"><strong>‚è≥ PRAZO:</strong> ${m.tempo}</div>
                        <div class="info-row"><strong>üìú REQUISITO:</strong> ${m.requisito}</div>
                        <div class="desc">${m.desc}</div>
                        <div class="recompensa">üí∞ RECOMPENSA: ${m.recompensa}</div>
                        <button class="btn-aceitar" onclick="aceitarMissao('${m.titulo}')">ACEITAR MISS√ÉO</button>
                        ${btnExcluir}
                    </div>`;
                });
                document.getElementById('muralMissoes').innerHTML = html || "<p style='text-align:center; color:#f4e4bc;'>O mural est√° vazio.</p>";
            });
        }

        function postarMissao() {
            const info = {
                titulo: document.getElementById('qTitulo').value,
                tipo: document.getElementById('qTipo').value,
                local: document.getElementById('qLocal').value,
                tempo: document.getElementById('qTempo').value,
                recompensa: document.getElementById('qRecompensa').value,
                requisito: document.getElementById('qRequisito').value,
                desc: document.getElementById('qDesc').value
            };
            if(!info.titulo) return alert("Falta o t√≠tulo!");
            db.ref('missoes').push(info).then(() => {
                fecharPainel();
                alert("Postado!");
            });
        }

        function removerMissao(id) {
            if(confirm("Remover mesmo?")) db.ref('missoes/' + id).remove();
        }

        function aceitarMissao(titulo) {
            alert("Voc√™ aceitou: " + titulo);
        }

        renderizarMural();
    </script>
</body>
</html>
